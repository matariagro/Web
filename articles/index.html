<h1>Artikel Terbaru</h1>
<div class="articles">
<ul>
  {% for post in site.posts %}
  <li>
    <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
    <img src="{{ site.url }}/img/{{ post.image }}" alt="{{ post.title }}" class="img-thumbnail">
    {{ post.excerpt }}
  </li>
  {% endfor %}
</ul>
</div>
