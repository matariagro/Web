<h1>Artikel Terbaru</h1>

<ul>
  {% for post in site.posts %}
  <li>
    <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
    <img src="{{ post.image }}" alt="{{ post.title }}">
    <p>{{ post.excerpt }}</p>
  </li>
  {% endfor %}
</ul>
