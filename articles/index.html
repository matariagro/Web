<h1>Artikel Terbaru</h1>

<ul class="articles">
  {% for post in site.posts %}
  <li>
    <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
    <img src="{{ site.url }}/img/{{ post.image }}" alt="{{ post.title }}" class="img-thumbnail">
    <p>{{ post.excerpt }}</p>
  </li>
  {% endfor %}
</ul>
