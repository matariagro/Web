---
layout: default
title: Artikel Terbaru - Matari Agro Indonesia
subtitle: Artikel Terbaru
nav: Artikel 
---

<h1>Artikel Terbaru</h1>
<div class="articles">
<ul>
  {% for post in site.posts %}
  <li class="articles-item">
    <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
    <img src="{{ site.url }}/img/{{ post.image }}" alt="{{ post.title }}" class="img-thumbnail img-thumb">
    {{ post.excerpt | strip_html | truncatewords: 100 }}
  </li>
  <hr />
  {% endfor %}
</ul>
</div>
