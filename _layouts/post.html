---
layout: default
---

         
<div class="row g-4">
  <div class="col-lg-8 col-md-6">
    <article>
      <header>
        <h1>{{ page.title }}</h1>
        <!--p>{{ page.date | date: "%d %B %Y" }}</p-->
      </header>

      <img src="{{ site.url }}/img/{{ page.image }}" alt="{{ page.title }}" class="img-fluid rounded img-articles">

      {{ content }}
    </article>
  </div>
  <div class="col-lg-4 col-md-6">
      <h2>Artikel Lainnya</h2>
      <ul class="post-list">
      {% for post in site.posts limit:5 %}
      <li class="articles-item">
      <h5><a href="{{ post.url }}">{{ post.title | truncate: 70 }}</a></h5>
      <img src="{{ site.url }}/img/{{ post.image }}" alt="{{ post.title }}" class="img-thumbnail img-thumb">
      <p>{{ post.excerpt | strip_html | truncatewords: 17 }}</p>
      </li>
      {% endfor %}
      </ul>                             
  </div>
</div>


<div class="fb-comments" data-href="{{ post.url }}" data-width="" data-numposts="5"></div>
